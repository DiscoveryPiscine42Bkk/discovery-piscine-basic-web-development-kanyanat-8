<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
  <style>
    body {
      margin: 0;
      background-color: pink;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 3em;
      margin-top: 40px;
    }

    .shop-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .shop {
      text-align: center;
    }

    .shop img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }

    hr {
      margin: 60px auto;
      border: none;
      border-top: 2px solid #fff;
      width: 80%;
    }

    .footer {
      text-align: right;
      font-style: italic;
      font-family: monospace;
      padding: 0 20px 20px 0;
      color: white;
    }
  </style>
</head>
<body>

  <h1>✿ Kanyanat Shops ✿</h1>

  <div class="shop-section">
    <div class="shop">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <div><a href="https://www.amazon.com" target="_blank">Visit Website</a></div>
    </div>
    <div class="shop">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Shopify_logo_2018.svg" alt="Shopify">
      <div><a href="https://www.shopify.com" target="_blank">Visit Website</a></div>
    </div>
  </div>

  <hr>

  <div class="footer">
    © Kanyanat 2025
  </div>

</body>
</html>
