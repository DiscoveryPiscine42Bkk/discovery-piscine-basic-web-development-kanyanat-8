<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <div class="card">
    <h2 class="title">My Profile Card</h2>
    <table>
      <tr>
        <td style="text-align: center;">
          <img class="profile-pic" src="https://i.pinimg.com/236x/86/d4/90/86d490363e1f11e83891841dd494dee8.jpg" alt="Profile Picture">
          <p class="login">kdangtha</p>
          <p class="desc">Developer</p>
          <div class="social-icons">
            <a href="#"><img src="https://cdn-1.webcatalog.io/catalog/facebook/facebook-social-preview.png?v=1748824790998" alt="Facebook"></a>
            <a href="#"><img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg?semt=ais_hybrid&w=740" alt="X"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/250px-Instagram_logo_2022.svg.png" alt="Instagram"></a>
          </div>
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
